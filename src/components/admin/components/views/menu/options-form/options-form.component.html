<div class="">
  <form *ngIf="optionsForm != null && optionsForm != undefined" [formGroup]="optionsForm">
    <div formArrayName="options" style="padding: 20px 0px;">
      <div *ngFor="let option of options().controls; let optionIndex=index" style="position: relative;">

        <div [formGroupName]="optionIndex" style="box-shadow: 0 2px 1px -1px rgba(0,0,0,1),
      0 1px 1px 0 rgba(0,0,0,1),
      0 1px 3px 0 rgba(0,0,0,1);; padding: 10px; background-color: white !important;
    margin-top: 10px;
    padding-top: 43px; border-radius: 20px;">
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Select Type</mat-label>
            <mat-select [formControlName]="'type'" multiple="false" (valueChange)="typeChange($event,optionIndex)">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let type of fieldTypes" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="options().controls[optionIndex].get('limit')?.hasError('required')">At least one is
              required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Label</mat-label>
            <input matInput [formControlName]="'label'">
            <!-- <mat-error *ngIf="opt.controls['Name']?.hasError('required')">Name is Required</mat-error> -->
          </mat-form-field>
          <mat-checkbox [formControlName]="'RequiredLimit'" class="w-100" (change)="hasLimitChanged($event,optionIndex)"
            [hidden]="this.options().controls[optionIndex].get('type')?.value !='Multi select'">
            Limit selected Options</mat-checkbox>
          <mat-form-field appearance="outline" style="width: 100%;"
            [hidden]="!this.options().controls[optionIndex].get('RequiredLimit')?.value">
            <mat-label>limit</mat-label>
            <input matInput [formControlName]="'limit'" type="number" min="0">
            <!-- <mat-error *ngIf="opt.controls['Name']?.hasError('required')">Name is Required</mat-error> -->
          </mat-form-field>

          <div formArrayName="options" [hidden]="optionsAvailable(optionIndex)">
            <div *ngFor="let skill of optionOptions(optionIndex).controls; let skillIndex=index">
              <div [formGroupName]="skillIndex">
                <mat-form-field appearance="outline">
                  <mat-label>Item name</mat-label>
                  <input matInput [formControlName]="'item'">
                  <!-- <mat-error *ngIf="opt.controls['Name']?.hasError('required')">Name is Required</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Price</mat-label>
                  <input matInput [formControlName]="'price'" type="number">
                  <!-- <mat-error *ngIf="opt.controls['Name']?.hasError('required')">Name is Required</mat-error> -->
                </mat-form-field>
                <button mat-button color="warn" (click)="removeOptionOptions(optionIndex,skillIndex)">
                  <mat-icon style="cursor: pointer;" class="mat-18">delete_forever</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <button [hidden]="optionsAvailable(optionIndex)" mat-raised-button type="button"
              (click)="addOptionOptions(optionIndex)" style="margin:10px;">
              Add option
            </button>
            <button mat-raised-button style="margin:10px;" (click)="removeOption(optionIndex)" color="warn">
              <mat-icon class="mat-18">close
              </mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div>
    <button mat-raised-button type="button" class="w-100" color="primary" (click)="addOption()"
      matTooltip="Add new option">
      <mat-icon class="mat-18">add</mat-icon>
    </button>
    <!-- <button mat-raised-button style="margin:0 10px" type="submit" (click)="onSubmit()"> submit</button> -->
  </div>
</div>
