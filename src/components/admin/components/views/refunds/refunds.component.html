<div class="container-fluid styled-container">
  <app-unified-table
    [dataSource]="dataSource"
    [hideDeleteButton]="true"
    [contentEditable]="false"
    [title]="'Orders'"
    [containsActionButtons]="true"
  >
    <ng-template let-data="data">
      <button mat-raised-button (click)="refund(data)" color="warn">
        <mat-icon>delete_forever</mat-icon>
        <span>Refund</span>
      </button>
    </ng-template>
  </app-unified-table>
</div>
