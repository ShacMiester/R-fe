<div class="app-menu">
    <div class="row">
        <div class="col-md-12" *ngFor="let obj of itemList">
            <div class="container-fluid position-relative main-container">
                <div class="overlay"></div>
                <div class="container text-center position-relative text-white">
                    <h1 class="title font-r text-primary pb-0 mb-0 mt-4"> {{obj.category}}</h1>
                </div>
            </div>
            <app-hr></app-hr>
            <div class="container my-5" style="height: fit-content; ">
                <h2 class="text-secondary text-center font-items mb-3">{{obj.category}} items</h2>
                <div class="row">
                    <div class="col-md-6 col-lg-6 justify-content-center" *ngFor="let item of obj.items">

                        <!-- <div class="" style=" display: table;white-space: nowrap;">
                            <h2 class=" d-inline" style="display: table-cell;"> {{item.name}} </h2>
                            <div class="menu-item-dots" style="display: table-cell;"></div>
                            <span class="text-primary font-items" style="display: table-cell;"> {{item.price}}$</span>
                            <p class="font-items text-muted d-block">{{item.description}}</p>
                        </div> -->

                        <div class="menu-item">
                            <div class="menu-item-details">
                                <div class="menu-item-desc">
                                    <h2 class="d-table-cell" style="display: table-cell;"> {{item.name}} </h2>
                                    <div class="menu-item-dots" style="display: table-cell;"></div>
                                    <span class="text-primary font-items menu-item-prices" style="display: table-cell;"> ${{item.price}}</span>
                                    <p class="font-items text-muted d-block">{{item.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
