<div class="container">
    <div class="">
        <h1 class="text-primary">Choose Option</h1>

        <div class="row align-items-center justify-content-center">
            <div class="col-6 mb-4">


                <div>
                    <img src="../../../assets/images/original-_1_.png" class=" m-auto img-custom" alt="..." width="100%">
                </div>
            </div>
            <div class="col-6">
                <h1 class="title"> {{menuItem.name}} </h1>
                <p class=""> {{menuItem.description}} </p>
                <p class=" text-primary"> {{menuItem.price}}$ </p>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" *ngFor="let category of categoryOptionList">
                <h3> {{category.name}} :</h3>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-10 col-xs-10" *ngFor="let option of category.itemOptions">
                        <div class="card mb-3 cursor-pointer" style="max-width: 540px;" (click)="OnSelected(category, option)" [ngClass]="{'card-selected': option.isSelected , 'card-default': !option.isSelected }">
                            <div class="row no-gutters">
                                <div class="col-md-4 col-lg-4 col-sm2 col-xs-2">
                                    <img src="../../../assets/images/original-_1_.png" class="card-img" alt="..." style="    height: 100%;
                                  object-fit: cover;">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h2 class="card-title text-primary"> {{option.name}} </h2>
                                        <p class="card-text text-muted"> {{option.description}} </p>
                                        <p class="card-text text-muted"> {{option.addtionalPrice}}<span class="text-primary">$ </span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="counter d-flex justify-content-between mt-2">
            <mat-icon class="cursor-pointer " (click)="onMinus(quantity)">remove</mat-icon>
            <div>
                <h2 class="text-second">{{quantity}}</h2>
            </div>
            <mat-icon class="cursor-pointer" (click)="onPlus(quantity)">add</mat-icon>
        </div>

    </div>
    <div class="footer d-flex justify-content-between flex-row flex-wrap  mt-2">
        <button class="btn btn-light" type="button" (click)="CloseDialog()">Cancel</button>
        <div style="flex: 1 1 auto;"></div>
        <button class="btn btn-primary" type="button">Add To Cart</button>

    </div>
</div>
