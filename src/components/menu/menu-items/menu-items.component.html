<app-descriptive-block [subtitle]="'Having a party? We can cater!'"
  [content]="'We will be happy to help you and make your event memorable!'" [containsButton]="false">
</app-descriptive-block>
<div class="container-fluid position-relative tab-container">
  <div class="overlay"></div>
  <mat-tab-group animationDuration="2000ms" mat-align-tabs="center">
    <mat-tab *ngFor="let item of items" label="{{item.category}}">
      <div
        class="d-flex flex-row flex-wrap flex-grow-1 justify-content-center align-items-center justify-content-center">
        <mat-card class="example-card" *ngFor="let menuItem of item.items">
          <mat-card-header>
            <mat-card-title>{{menuItem.name}}</mat-card-title>
            <mat-card-subtitle>{{menuItem.price}} $</mat-card-subtitle>
          </mat-card-header>
          <div class="position-relative">
            <div class="overlay"></div>
            <img src="../../../assets/images/gallery/kobbeh.png" alt="kobbeh" width="100%">
          </div>
          <mat-card-content>
            <p>
              {{menuItem.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="addToCart(menuItem)">add to cart<mat-icon class="mat-18">add</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
