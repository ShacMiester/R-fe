  <div class="row">
    <div class="col-md-12 col-lg-6 col-sm-12 zoom-in" *ngFor="let service of services; let i = index"
      [ngStyle]="getImage(i)">
      <div
        class="ml-auto d-flex flex-column justify-content-center align-self-center text-center align-items-center h-100">

      </div>
    </div>
  </div>
</div>
