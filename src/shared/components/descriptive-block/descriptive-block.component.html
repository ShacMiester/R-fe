<div class="container-fluid position-relative main-container" [ngStyle]="getStyle()">
  <div class="overlay"></div>
  <div class="container text-center position-relative text-white">
    <h2 class="title">{{title}}</h2>
    <p class="sub-title">{{subtitle}}</p>
    <p class="description">{{content}}</p>
    <button *ngIf="containsButton" mat-raised-button class="generic" (click)="navigate()">{{buttonText}}</button>
  </div>
  <ng-container [ngTemplateOutlet]="extras">
  </ng-container>
</div>
