  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" [ngClass]="{'removeOpacity pb-3':!isCollapsed}">
    <div class="container-fluid justify-content-center">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <a [routerLink]="['']" class="navbar-brand">
          <img [src]="navBarConfigs.logo" width="150" alt="" class="d-inline-block align-middle mr-2">
        <!-- <span class="text-uppercase font-weight-bold">Restaurant</span> -->
        </a>

      </div>
      <button type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="navbar-collapse" aria-label="Toggle navigation"
        class="navbar-toggler">
        <mat-icon *ngIf="!isCollapsed">restaurant_menu</mat-icon>
        <mat-icon *ngIf="isCollapsed"> restaurant</mat-icon>
      </button>
      <div id="navbar-collapse" class="collapse navbar-collapse flex-grow-0 text-center hero" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav justify-content-center">
          <ng-container *ngFor="let nav of navBarConfigs.items" class="hero">
            <li *ngIf="nav.type !='logo'">
              <!-- <a [href]="nav.link" class="nav-link" [routerLink]="nav.link" [fragment]="nav?.scrollTo" >{{nav.name}} <span class="sr-only"></span></a> -->
              <!-- <a class="nav-link" (click)="scrollToElement(nav.scrollTo)">{{nav.name}}</a> -->
              <a class="nav-link" [routerLink]="nav.link" [fragment]="nav?.scrollTo">{{nav.name}}</a>
            </li>
            <li class="toHide" *ngIf="nav.type == 'logo' && isCollapsed">
              <a [routerLink]="['']" class="navbar-brand mr-0">
                <img [src]="navBarConfigs.logo" width="120" alt="" class="d-inline-block align-middle">
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="d-flex flex-column user-container">
        <span>
          <button mat-button>
            <mat-icon [matBadge]="shoppingCart"  matBadgeColor="primary">shopping_cart</mat-icon>
          </button>
        </span>
      </div>
    </div>
  </nav>
</div>
