<div class="w-100 position-relative d-flex" style="height: 50px;">
  <h1 style=" font-weight: 500;
  font-size: 1.6rem;
  margin-bottom: .25rem;">Menu Table</h1>
  <button class="position-absolute" style="right: 0;" mat-raised-button float="right" (click)="performAction(0,'add')">Add new item</button>
</div>
<table mat-table [dataSource]="dataSource" class="" style="width: 100%; background-color: transparent !important;">
  <ng-container *ngFor="let col of displayedColumns">
    <ng-container matColumnDef="{{col}}" *ngIf="col != 'actions'">
      <th mat-header-cell *matHeaderCellDef style="width: fit-content; text-align: center;color: #495057;
      background-color: #e9ecef;
      border-color: #e0e0e0"> {{col}}</th>
      <td mat-cell *matCellDef="let element" class="truncate-cell text-center">
        <ng-container *ngIf="col != 'Image_URL'">{{element[col]}}</ng-container>
        <ng-container *ngIf="col == 'Image_URL'"><img [src]="element[col]" alt="" width="100%"
            style="object-fit: contain;"></ng-container>
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <tr>
      <th mat-header-cell *matHeaderCellDef class="text-center" style="color: #495057;
      background-color: #e9ecef;
      border-color: #e0e0e0"> Action </th>
    </tr>
    <tr>
      <td mat-cell *matCellDef="let row" style="width:20%" class="text-center">
        <button mat-icon-button color="primary" matTooltip="edit" (click)="performAction(row,'edit')">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="delete" (click)="performAction(row,'delete')">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    <tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-container *ngIf="!dataSource.length">no data was found</ng-container>
