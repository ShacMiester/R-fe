<div [formGroup]="form" class="h-100">
  <div [ngSwitch]="field.controlType">
    <!-- new Form Design  -->
    <mat-form-field *ngSwitchCase="'textbox'" style="width: 100%;">
      <mat-label>{{field.label}}</mat-label>
      <input matInput [formControlName]="field.key" [id]="field.key" [type]="field.type">
      <mat-error *ngIf="form.controls[field.key].hasError('required')">{{field.errorMessage}}</mat-error>
    </mat-form-field>
    <!--  -->
    <!--  -->
    <mat-form-field *ngSwitchCase="'dropdown'" style="width: 100%;">
      <mat-label>{{field.label}}</mat-label>
      <mat-select [id]="field.key" [formControlName]="field.key">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let opt of field.options" [value]="opt.key">
          {{opt.value}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls[field.key].hasError('required')">{{field.errorMessage}}</mat-error>
    </mat-form-field>
    <!--  -->
    <!--  -->
    <mat-form-field *ngSwitchCase="'date'" style="width: 100%;">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControlName]="field.key" [id]="field.key">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls[field.key].hasError('required')">{{field.errorMessage}}</mat-error>
    </mat-form-field>
    <!--  -->
    <!--  -->
    <!-- <mat-checkbox [id]="field.key" *ngSwitchCase="'checkbox'" [formControlName]="field.key">Check me!</mat-checkbox> -->
    <!-- <section class="example-section" *ngSwitchCase="'checkbox'">
      {{field | json}}
      <h4>Select your toppings:</h4>
      <p><mat-checkbox  *ngFor="let check of field.options" [id]="field.key" [formControlName]="check.key">{{check.key}}</mat-checkbox></p>
    </section> -->
    <mat-form-field *ngSwitchCase="'checkbox'" style="width: 100%;">
      <mat-label>{{field.label}}</mat-label>
      <mat-select [id]="field.key" [formControlName]="field.key">
        <mat-option *ngFor="let option of field.options" [value]="option.value">
          {{option.key}}
          <mat-hint *ngIf="option.additionalInfo"> ({{option.additionalInfo}}) </mat-hint>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!--  -->
  </div>
  <!-- {{form.controls|json}} -->
</div>
