<div [formGroup]="form">
  <label [attr.for]="field.key">{{field.label}}</label>

  <div [ngSwitch]="field.controlType">
    <!-- new Form Design  -->
    <mat-form-field appearance="fill" *ngSwitchCase="'textbox'">
      <mat-label>{{field.label}}</mat-label>
      <input matInput [formControlName]="field.key"  [id]="field.key" [type]="field.type">
    </mat-form-field>
    <!--  -->
    <select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key">
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>
    <mat-checkbox [id]="field.key" *ngSwitchCase="'checkbox'" [formControlName]="field.key">Check me!</mat-checkbox>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div>
</div>
